@(title: String, form: Form[_] = null)(content: Html)(implicit flash: Flash)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://bootflat.github.io/bootflat/css/bootflat.css">

        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <!-- Bootflat's JS files.-->
        <script src="@routes.Assets.at("bootflat/js/icheck.min.js")"></script>
        <script src="@routes.Assets.at("bootflat/js/jquery.fs.selecter.min.js")"></script>
        <script src="@routes.Assets.at("bootflat/js/jquery.fs.stepper.min.js")"></script>

    </head>
    <body>
        @menu.apply
        @if(form != null){ @messages(form) }
        @content
    </body>
</html>
